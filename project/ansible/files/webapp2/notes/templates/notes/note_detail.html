{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.body }}</p>
  <p><small>Обновлено: {{ object.updated_at|date:"d.m.Y H:i" }}</small></p>

  <a href="{% url 'notes:list' %}" class="btn btn-secondary">← Назад к списку</a>
  <a href="{% url 'notes:delete' object.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
