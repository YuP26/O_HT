{% extends "base.html" %}

{% block content %}
  <h2>Удалить заметку</h2>
  <p>Вы уверены, что хотите удалить заметку "{{ object.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <button type="button" onclick="window.location.href='{% url 'notes:list' %}'">Отмена</button>
  </form>
{% endblock %}
